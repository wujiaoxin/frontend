<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>利通金服理财</title>
    <link rel="shortcut icon" href="../img/favicon1.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/framework7.ios.min.css">
    <link rel="stylesheet" href="../css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="statusbar-overlay"></div>
<div class="views">
    <div class="view view-main">
        <div class="pages navbar-fixed">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left"><a href="javascript:history.go(-1);" class="link"><img src="../img/icon_back.png"></a></div>
                    </div>
                </div>
                <div class="page-content">
                   <div class="logo">
                        <img src="../img/logo.png">
                   </div> 
                   <div class="login-content mt10">
                        <div class="login-block">
                            <div class="login-icon w12"><img src="../img/icon_mobile.png"></div>
                            <input id="find-account" type="text" placeholder="请输入手机号码">
                        </div>
                        <div class="login-block rel">
                            <div class="login-icon w18"><img src="../img/icon_verify.png"></div>
                            <input id="find-verify" type="text" placeholder="短信验证码">
                            <div id="getSmsVerify" class="verify-btn" onclick="sendSmsVerify('find-account',4)">获取验证码</div>
                        </div>
                        <div class="login-block">
                            <div class="login-icon w14"><img src="../img/icon_pwd.png"></div>
                            <input id="find-pwd" type="password" placeholder="请输入新密码">
                        </div>
                        <div class="login-block">
                            <a class="sign-btn" id="find-btn">提交</a>
                        </div>
<!--                         <div class="help-block text-right">
                            <a href="findpwd.html" class="external">忘记密码</a>
                        </div> -->
                   </div>
                  <!--  <div class="bottom-block">
                        <span>还没有账户&nbsp;&nbsp;</span><a href="register.html" class="external">立即注册</a>
                   </div> -->
                </div>
            </div>
        </div>
    </div>
</div>    
<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../js/framework7.min.js"></script>
<script type="text/javascript" src="../js/lib/layer/layer.js"></script>
<script type="text/javascript" src="../js/my-app.js"></script>
<script type="text/javascript" src="../js/login.js"></script>
</body>
</html>
